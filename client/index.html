<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogWebsite</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <!-- Primary Meta Tags -->
    <meta
      name="BlogWebsite"
      content="This is a blog platform where you can share your thoughts, stories, and experiences with the world."
    />
    <meta
      name="description"
      content="This is a blog platform where you can share your thoughts, stories, and experiences with the world."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.wanderlustlens.com/" />
    <meta
      property="og:title"
      content="Travel Photography Tips & Inspiration | WanderlustLens"
    />
    <meta
      property="og:description"
      content="This is a blog platform where you can share your thoughts, stories, and experiences with the world."
    />
    <meta property="og:image" content="/" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="/" />
    <meta
      property="twitter:title"
      content="Travel Photography Tips & Inspiration | WanderlustLens"
    />
    <meta
      property="twitter:description"
      content="This is a blog platform where you can share your thoughts, stories, and experiences with the world."
    />
    <meta property="twitter:image" content="/" />

    <!-- Other Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Tushar Pachouri" />
    <link rel="canonical" href="/" />

    <!-- Stylesheets and Scripts -->
    <!-- Add your CSS and JavaScript files here -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
